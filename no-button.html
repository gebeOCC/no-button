<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .phone-screen {
            width: 320px;
            height: 480px;
            background-color: #fff;
            border: 1px solid #000;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }

        #message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #no-button {
            display: inline-block;
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-button {
            display: inline-block;
            background-color: #0f0;
            color: #fff;
            padding: 10px 20px;
            margin-right: 10px;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 999;
        }

        #popup {
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #000;
        }

        #popup-message {
            font-size: 20px;
        }

        #popup-button {
            background-color: #0f0;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div id="message">Are you gay?</div>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    
    <div id="popup-container">
        <div id="popup">
            <p id="popup-message">Thank you for being honest</p>
            <button id="popup-button">OK</button>
        </div>
    </div>
    
    <script>
        const noButton = document.getElementById("no-button");
        const yesButton = document.getElementById("yes-button");
        const popupContainer = document.getElementById("popup-container");
        const popupButton = document.getElementById("popup-button");

        let previousX = 0;
        let previousY = 0;

        noButton.addEventListener("mouseover", () => {
            let randomX, randomY;

            do {
                randomX = Math.floor(Math.random() * 240);
                randomY = Math.floor(Math.random() * 360);
            } while (
                Math.abs(randomX - previousX) < 30 || Math.abs(randomY - previousY) < 30
            );

            previousX = randomX;
            previousY = randomY;

            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        yesButton.addEventListener("click", () => {
            popupContainer.style.display = "block";
        });

        popupButton.addEventListener("click", () => {
            popupContainer.style.display = "none";
        });
    </script>
</body>
</html>
